<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./pomodoro-technique.png">
</head>

<body>
    <div class="container">
        <div class="time">25:00</div>
        <div class ="heading">Click start for Work Time !</div>
        <div class="row buttons_container">
            <button class="col-md-4 startBtn">Start</button>
            <button class="col-md-4 pauseBtn">Pause</button>
            <button class="col-md-4 resumeBtn">Resume</button>
            <button class="col-md-4 resetBtn">Reset</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
